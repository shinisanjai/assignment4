    <p>Trim up to 10 letter</p><br>

    <p id="out"></p>

        function trim(){
            var txt1=document.getElementById("txt").value;

        document.getElementById("out").innerHTML="Trim up to 10 letters ---> "+ txt1.substring(0,10);
        }
        function clo()
        {
            window.close("index6.html");
        }
    </script>
